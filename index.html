<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="cards-container">
        <div class="card">
            <div class="card-content">
                <p class="testimonial-text">
                    I have been solving all the project ideas on roadmap.sh and I am surprised how far I have come from where I started. <br><br>Highly recommended!
                </p>
                
            </div>
            <div class="card-footer">
                <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="">
                <div class="profile-details">
                    <h3 class="profile-name">Artem Jones</h3>
                    <p class="profile-role">Junior Frontend Developer</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
